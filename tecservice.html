<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site em Desenvolvimento - Assistência Técnica</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        max-width: 600px;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #fff;
      }
      .subtitle {
        font-size: 1.2em;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .features {
        text-align: left;
        margin: 30px 0;
      }
      .feature {
        margin: 15px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }
      .contact {
        margin-top: 30px;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🔧 Site em Desenvolvimento</h1>
      <p class="subtitle">Assistência Técnica de Celulares - Em Breve</p>

      <div class="features">
        <div class="feature">⚡ Sistema de Pagamentos Integrado</div>
        <div class="feature">📱 Downloads de Firmwares e Ferramentas</div>
        <div class="feature">👥 Área de Membros Exclusiva</div>
        <div class="feature">🛠️ Suporte Técnico Especializado</div>
      </div>

      <div class="contact">
        <p>📧 Em caso de dúvidas, entre em contato</p>
        <p><strong>Status:</strong> Desenvolvimento em andamento</p>
      </div>
    </div>
  </body>
</html>
